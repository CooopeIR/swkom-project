<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocManager</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Lato:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="content">
        <div class="container">
            <h1 style="padding: 5px">DocManager</h1>

            <div class="search-bar">
                <input type="text" id="search-term" placeholder="Shrek...">
                
                <button id="clear-btn" class="clear" type="button" style="display: none;">
                    <img class="icon-white" src="https://cdn-icons-png.freepik.com/256/16083/16083479.png?semt=ais_hybrid" alt="Clear" />
                </button>
                <button id="search-btn" type="submit">
                    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/342/342359.png" alt="Search">
                </button>
            </div>
        </div>

        <div class="document-list add">
            <div class="document-item add">
                <div id="expandable-form" class="expandable">
                    <form id="my-form" method="post" enctype="multipart/form-data">
                        <div class="form-row">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title">
                        </div>
                        <div class="form-row">
                            <label for="author">Author</label>
                            <input type="name" id="author" name="author">
                        </div>

                        <div style="display:flex; flex-direction:column;">
                            <input type="file" id="fileupload" name="fileupload" hidden />
                            <button  type="button" id="upload-btn">Upload File</button>
                            <p id="file-name" class="file-name"></p>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
                <button id="expand-btn" data-target="expandable-form">Add Document</button>
            </div>

            <div id="error-message" class="document-item error">
                <span class="error-message">An Error occurred!</span>
            </div>
            
            <div id="success-message" class="document-item success">
                <span class="error-message">Success!</span>
            </div>
            
        </div>
        
        <div class="document-list scrollable">
            <div id="document-list">

            </div>
        </div>

    </div>

<script src="/app.js"></script>
</body>
</html>
